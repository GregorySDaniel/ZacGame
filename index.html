<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zac Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <div>
    <div class="scores">
      <h1 id="score">000</h1>
      <h1 id="highScore">000</h1>
    </div>

    <div class="game-border">
          <div id="game-board">
              <div class="camera">
                <div class="map">
                  <div class="blobs">
                    <img src="assets/blobs.png" alt="Zac blobs">
                  </div>
                  <div class="character">
                    <div class="hud">
                      <p>Undebal</p>
                      <img src="assets/hud.png" alt="Player interface">
                    </div>
                    <div class="characterImage">
                      <img id="rightCharacter" src="assets/rightZac.png" alt="Zac">
                    </div>
                  </div>
                </div>
              </div>
          </div>
    </div>
  </div>

  <!-- <h1 id="instruction-text">Press spacebar to start the game</h1>
  <img id="logo" src="assets/Zac.png" alt="zac game logo"> -->
</body>
</html>
